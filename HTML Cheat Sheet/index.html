<!--Some helpful HTML/Atom info before we get started...-->

<!--1) This is a comment. Users can't see it, and neither can your web browser-->
<!--2) Cover yourself in oil.-->
<!--3) HTML pages are made of content, controlled and displayed differently by ELEMENTS.-->
<!-- ELEMENTS are made of TAGS-- the building blocks of HTML-->
<!-- The SYNTAX of an ELEMENT: <starttag> content </endtag>-->
<!-- SYNTAX of a TAG: <tagname> (start) ... </tagname> (end) -->

<!--
  we could write out code


  like

  This
  -->

  <!<!DOCTYPE html>
  <html>

    <<head>
      <meta charset="utf-8"> <!--specifies the character set we want to use on our browsers to display content. utf-8 is default for english lanuage-->

      <title>R01 HTML Cheat Sheet</title>
    </head>

    <body>
      <!-- Headings go here-->
      <h1>Heading 1</h1> <!-- The largest heading size-->
      <h2>Heading 2</h2>
      <h3>Heading 3</h3>
      <h4>Heading 4</h4>
      <h5>Heading 5</h5>
      <h6>Heading 6</h6>
    </body>

</html>
